<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Product Selection</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; margin: 0; }
        .container { width: 500px; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; text-align: center; }
        .product-row { display: flex; align-items: center; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .product-name { flex: 2; padding: 10px; background-color: #f9f9f9; border-radius: 5px; margin-right: 10px; text-align: left; }
        .product-price { flex: 1; padding: 10px; background-color: #f9f9f9; border-radius: 5px; text-align: center; }
        .product-quantity { display: flex; flex: 1; align-items: center; justify-content: center; }
        .quantity-button { width: 30px; height: 30px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .quantity-input { width: 40px; text-align: center; font-size: 16px; margin: 0 10px; border-radius: 4px; border: 1px solid #ccc; }
        .product-image { width: 80px; height: 80px; margin-right: 10px; object-fit: cover; }
        .pay-button { width: 100%; padding: 10px; background-color: #28a745; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; }
        .pay-button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Products</h2>

        <div class="product-row">
            <img src="cold-drink.jpg" alt="Cold Drink" class="product-image">
            <div class="product-name">Cold Drink</div>
            <div class="product-price">Rs 45</div>
            <div class="product-quantity">
                <button class="quantity-button" onclick="changeQuantity(this, -1)">-</button>
                <input type="number" class="quantity-input" value="0" min="0" data-price="45" readonly>
                <button class="quantity-button" onclick="changeQuantity(this, 1)">+</button>
            </div>
        </div>

        <div class="product-row">
            <img src="snack-bar.jpg" alt="Snack Bar" class="product-image">
            <div class="product-name">Snack Bar</div>
            <div class="product-price">Rs 25</div>
            <div class="product-quantity">
                <button class="quantity-button" onclick="changeQuantity(this, -1)">-</button>
                <input type="number" class="quantity-input" value="0" min="0" data-price="25" readonly>
                <button class="quantity-button" onclick="changeQuantity(this, 1)">+</button>
            </div>
        </div>

        <div class="product-row">
            <img src="chips.jpg" alt="Chips" class="product-image">
            <div class="product-name">Chips</div>
            <div class="product-price">Rs 20</div>
            <div class="product-quantity">
                <button class="quantity-button" onclick="changeQuantity(this, -1)">-</button>
                <input type="number" class="quantity-input" value="0" min="0" data-price="20" readonly>
                <button class="quantity-button" onclick="changeQuantity(this, 1)">+</button>
            </div>
        </div>

        <div>
            <h2>Order Summary</h2>
            <p><strong>Total Price:</strong> Rs <span id="total-price">0.00</span></p>
        </div>

        <button class="pay-button" onclick="goToPayment()">Proceed to Payment</button>
    </div>

    <script>
        function changeQuantity(button, change) {
            const input = button.parentElement.querySelector('.quantity-input');
            let currentValue = parseInt(input.value);
            currentValue += change;
            if (currentValue >= 0) {
                input.value = currentValue;
            }
            updateTotal();
        }

        function updateTotal() {
            const quantityInputs = document.querySelectorAll('.quantity-input');
            let totalPrice = 0;

            quantityInputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const price = parseFloat(input.getAttribute('data-price'));
                totalPrice += quantity * price;
            });

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function goToPayment() {
            const totalPrice = parseFloat(document.getElementById('total-price').textContent);

            if (totalPrice === 0) {
                alert("Please select at least one product.");
                return;
            }

            const options = {
                key: "rzp_live_ZAyGN8uREZ3HAN", // Replace with your Razorpay key
                amount: totalPrice * 100, // Amount in paise
                currency: "INR",
                name: "Vending Machine",
                description: "Purchase",
                handler: function (response) {
                    alert(`Payment Successful! Payment ID: ${response.razorpay_payment_id}`);
                },
                prefill: {
                    name: "Bipul Raj",
                    email: "bipulraj.great@gmail.com",
                    contact: "9341317998"
                },
                theme: {
                    color: "#28a745"
                }
            };

            const razorpay = new Razorpay(options);
            razorpay.open();
        }
    </script>
</body>
</html>
